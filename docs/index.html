<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery </title>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/print.css" media="print" rel="stylesheet" />
    
</head>
<body>
    <div id="dnd">
        <h2>Drag and Drop TSV File</h2>
        <div id="drop-zone">
            <p>Drag your TSV file here</p>
        </div>
    </div>
    <div id="display" class="hide">
        <p class="print-hide">Tags will appear different when printed.</p>
        <p class="print-hide">Ctr-P, Apple-P or File > Print and save as PDF</p>
        <div id="tags"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
